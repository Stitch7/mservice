<body>
    <h1 id="header"></h1>

    <div id="intro" class="alert alert-primary clearfix" role="alert">
        <span id="intro-text" class="float-left align-middle"></span>
        <button id="intro-refresh-button" class="btn btn-primary float-right">Refresh</button>
    </div>

    <div id="accordion"></div>

    <!-- Google Charts JS -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

    <script>
    google.charts.load('current', {'packages':['corechart']});

    $('#header').append($('title').text());

    updateIntroText(allSettings.length);

    drawCard('Users', function () {
        var $div = $('#chartView-users');
        if ($div.has('table').length) {
            return;
        }
        var $table = $('<table>').addClass('table');
        var $tbody = $('<tbody>');
        allSettings.forEach(function(userSetting, index) {
            var $tr = $('<tr>');
            $tbody.append(
                $tr.append(
                    $('<td>').append(
                        $('<button type="button" class="btn btn-link" data-toggle="modal" data-target="#userModal-' + index + '">')
                            .append(userSetting.username)
                    )
                ).append(
                    $('<td>').append(
                        $('<span>')
                            .css({'font-weight': 'bold'})
                            .append(deviceNamesLookup[userSetting.settings.deviceName] || userSetting.settings.deviceName)
                    )
                ).append(
                    $('<td>').append(
                        $('<span>').append(userSetting.uuid)
                    )
                ).append(
                    $('<td>').append(
                        $('<span>').append(moment(userSetting.date).format('DD.MM.YYYY, HH:mm'))
                    )
                ).append(
                    $('<td>').append(
                        $('<img>').addClass('delete').data(userSetting).click(function () {
                            var userSetting = $(this).data();
                            var $modal = $('#confirmDeleteModal-' + userSetting.username + '-' + userSetting.uuid).modal('show');
                            $('#deleteButton-' + userSetting.username + '-' + userSetting.uuid).click(function () {
                                $modal.modal('hide');
                                $.ajax({
                                    url: userSetting.username + '/' + userSetting.uuid,
                                    type: 'DELETE',
                                    success: function(result) {
                                        $tr.hide(1000, function () {
                                            updateIntroText($table.find('tr:visible').length, true);
                                        });
                                    },
                                    error: function(result, status, error) {
                                        console.error(result, status, error);
                                    }
                                });
                            });
                        })
                    )
                )
            );

            $('body').append(`
                <div class="modal fade" id="userModal-` + index + `" tabindex="-1" role="dialog" aria-labelledby="userModal-` + index + `-Label" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="userModal-` + index + `-Label">Settings from ` + userSetting.username + `</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <pre>` + JSON.stringify(userSetting.settings, null, 4) + `</pre>
                            </div>
                        </div>
                    </div>
                </div>
            `);

            $('body').append(`
                <div id="confirmDeleteModal-` + userSetting.username + `-` + userSetting.uuid + `" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Do you really want to delete setting:</p>
                        <p>` + userSetting.username + `/` + userSetting.uuid + `</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="deleteButton-` + userSetting.username + `-` + userSetting.uuid + `">Delete</button>
                    </div>
                    </div>
                </div>
                </div>
            `);
        });
        $table.append($tbody);
        $div.removeAttr('style')
            .append($table);
    });

    drawCard('Devices', drawDevicesChart);
    drawCardDevicesCategories();
    drawCard('Notifications', drawNotificationsChart);
    drawCard('Theme', drawThemeChart);
    drawCard('Thread View', drawThreadViewChart);
    drawCard('Font Size', drawFontSizeChart);
    drawCard('Jump to latest Post', drawJumpToLatestPostChart);
    drawCard('Open links in Safari', drawOpenLinksInSafariChart);
    drawCard('Embed YouTube Videos', drawEmbedYouTubeVideosChart);
    drawCard('Classic Quote Design', drawClassicQuoteDesignChart);
    drawCard('Show Images', drawShowImagesChart);
    drawCard('Interface Sounds', drawInterfaceSoundsChart);
    drawCard('Signature Enabled', drawSignatureEnabledChart);

    drawCard('Signatures', function () {
        var $div = $('#chartView-signatures');
        if ($div.has('table').length) {
            return;
        }

        var signatures = [];
        allSettings.forEach(function(userSetting) {
            if (!userSetting.settings.signatureEnabled) {
                return;
            }

            var signature = userSetting.settings.signature;
            if (signature !== 'gesendet mit m!client f√ºr iOS') {
                signatures.push({
                    username: userSetting.username,
                    signature: signature
                });
            }
        });

        var $tbody = $('<tbody>');
        signatures.forEach(function(entry) {
            $tbody.append(
                $('<tr>').append(
                    $('<td>').append(
                        $('<span>')
                            .css({'font-weight': 'bold'})
                            .append(entry.username)
                    )
                ).append(
                    $('<td>').append(entry.signature)
                )
            );
        });
        var $table = $('<table>').addClass('table table-striped').append($tbody);
        $div.removeAttr('style')
            .append($table);
    });

    // ---------------------------------------------------------------------------------------------

    function updateIntroText(numberOfUser, showRefresh) {
        var visibility = showRefresh ? 'visible' : 'hidden';
        $('#intro-refresh-button').css('visibility', visibility).unbind('click').click(function () {
            location.reload();
        });
        $('#intro-text').text('Settings from ' + numberOfUser + ' users');
    }

    function drawDevicesChart() {
        var raw = {};
        allSettings.forEach(function(userSetting) {
            var deviceName = userSetting.settings['deviceName'];
            if (deviceName in raw) {
                raw[deviceName] += 1;
            } else {
                raw[deviceName] = 1;
            }
        });

        var data = Object.entries(raw);
        data.forEach(function(entry, index) {
            data[index][0] = deviceNamesLookup[entry[0]] || entry[0];
        });

        drawPieChart(data, undefined, 'Models');
    }
    function drawDevicesCategoriesChart() {
        var iPhone = 0;
        var iPad = 0;
        var unknown = 0;
        allSettings.forEach(function(userSetting) {
            var deviceName = userSetting.settings['deviceName'];
            if (deviceName.startsWith('iPhone')) {
                iPhone += 1;
            } else if (deviceName.startsWith('iPad')) {
                iPad += 1;
            } else {
                unknown += 1;
            }
        });

        var data = [
            ['iPhone', iPhone],
            ['iPad', iPad],
            ['unknown', unknown],
        ];

        var colors = ['silver', 'black', 'red'];

        drawPieChart(data, colors, 'Categories', 'chartView-devices-categories');
    }

    function drawThemeChart() {
        var light = 0;
        var dark = 0;
        var auto = 0;
        allSettings.forEach(function(userSetting) {
            if (userSetting.settings['darkModeAutomatically'] === true) {
                auto++;
                return;
            }

            if (userSetting.settings['theme'] === 0) {
                light++;
            } else {
                dark++;
            }
        });

        var data = [
            ['Light Theme', light],
            ['Dark Theme', dark],
            ['Switch automatically', auto],
        ];

        var colors = ['silver', 'black', 'blue'];

        drawPieChart(data, colors);
    }

    function drawThreadViewChart() {
        var widmann = 0;
        var frames = 0;
        allSettings.forEach(function(userSetting) {
            if (userSetting.settings['threadView'] === 0) {
                widmann++;
            } else {
                frames++;
            }
        });

        var data = [
            ['Widmann', widmann],
            ['Frames', frames]
        ];
        var colors = ['silver', 'black'];

        drawPieChart(data, colors);
    }

    function drawFontSizeChart() {
        var tiny = 0;
        var small = 0;
        var normal = 0;
        var big = 0;
        var bigger = 0;
        var huge = 0;
        allSettings.forEach(function(userSetting) {
            switch (userSetting.settings['fontSize']) {
                case 1: tiny++;     break;
                case 2: small++;    break;
                case 3: normal++;   break;
                case 4: big++;      break;
                case 5: bigger++;   break;
                case 6: huge++;     break;
            }
        });

        var data = [
            ['tiny', tiny],
            ['small', small],
            ['normal', normal],
            ['big', big],
            ['bigger', bigger],
            ['huge', huge],
        ];

        var colors = ['silver', 'gray', 'blue', 'aqua', 'teal', 'green'];
        drawPieChart(data, colors);
    }

    function drawNotificationsChart() {
        var data = convertBooleanSettingToData('backgroundNotifications');
        drawPieChart(data, booleanColors);
    }

    function drawJumpToLatestPostChart() {
        var data = convertBooleanSettingToData('jumpToLatestPost');
        drawPieChart(data, booleanColors);
    }

    function drawOpenLinksInSafariChart() {
        var data = convertBooleanSettingToData('openLinksInSafari');
        drawPieChart(data, booleanColors);
    }

    function drawEmbedYouTubeVideosChart() {
        var data = convertBooleanSettingToData('embedYoutubeVideos');
        drawPieChart(data, booleanColors);
    }

    function drawClassicQuoteDesignChart() {
        var data = convertBooleanSettingToData('classicQuoteDesign');
        drawPieChart(data, booleanColors);
    }

    function drawShowImagesChart() {
        var always = 0;
        var wifi = 0;
        var never = 0;
        allSettings.forEach(function(userSetting) {
            switch (userSetting.settings['showImages']) {
                case 0: always++;  break;
                case 1: wifi++;    break;
                case 2: never++;   break;
            }
        });

        var data = [
            ['always', always],
            ['only in WiFi', wifi],
            ['never', never]
        ];
        var colors = ['lime', 'blue', 'red'];

        drawPieChart(data, colors);
    }

    function drawInterfaceSoundsChart() {
        var data = convertBooleanSettingToData('soundEffectsEnabled');
        drawPieChart(data, booleanColors);
    }

    function drawSignatureEnabledChart() {
        var data = convertBooleanSettingToData('signatureEnabled');
        drawPieChart(data, booleanColors);
    }

    // ---------------------------------------------------------------------------------------------

    function drawPieChart(data, colors, title, chartViewDivId) {
        data.unshift(['', '']);
        var chartName = /draw(.*)Chart/.exec(drawPieChart.caller.name)[1];
        chartViewDivId = chartViewDivId || 'chartView-' + chartName.charAt(0).toLowerCase() + chartName.slice(1);
        var $div = $('#' + chartViewDivId);
        title = title || $div.parent().parent().parent().find('button').text().trim();
        var chart = new google.visualization.PieChart($div[0]);
        var dataTable = google.visualization.arrayToDataTable(data);
        var options = {
            title: title,
            colors: colors,
            is3D: true
        };
        chart.draw(dataTable, options);
    }

    function convertBooleanSettingToData(settingKey) {
        var on = 0;
        var off = 0;
        allSettings.forEach(function(userSetting) {
            if (userSetting.settings[settingKey]) {
                on++;
            } else {
                off++;
            }
        });

        return [
            ['On', on],
            ['Off', off]
        ];
    }

    function drawCard(title, drawChartFn) {
        var id = camelize(title);
        $('#accordion').append(`
            <div class="card">
                <div class="card-header" id="heading-##ID##">
                <h5 class="mb-0 clearfix">
                    <button class="btn btn-link collapsed float-left" data-toggle="collapse" data-target="#collapse-##ID##" aria-expanded="false" aria-controls="collapse-##ID##">
                        ##TITLE##
                    </button>
                    <img id="arrow-##ID##" class="arrow down float-right"></img>
                </h5>
                </div>
                <div id="collapse-##ID##" class="collapse" aria-labelledby="heading-##ID##" data-parent="#accordion">
                <div class="card-body">
                    <div id="chartView-##ID##" style="width: 700px; height: 400px;"></div>
                </div>
                </div>
            </div>`
                .replace('##TITLE##', title)
                .replace(/##ID##/g, id)
        );
        $('#heading-' + id).css('cursor', 'pointer').click(function () {
            $('#collapse-' + id).collapse('toggle');
        });
        $('#collapse-' + id)
            .on('shown.bs.collapse', function () {
                $('#arrow-' + id).removeClass('down').addClass('up');
                drawChartFn();
            })
            .on('hidden.bs.collapse', function () {
                $('#arrow-' + id).removeClass('up').addClass('down');
            });
    }

    function drawCardDevicesCategories() {
        $('#chartView-devices').after('<div id="chartView-devices-categories" style="width: 700px; height: 400px;"></div>');
        $('#collapse-devices').on('shown.bs.collapse', function () {
            drawDevicesCategoriesChart();
        })
    }

    function camelize(str) {
        return str.replace(/(?:^\w|[A-Z]|\b\w)/g, function(word, index) {
            return index == 0 ? word.toLowerCase() : word.toUpperCase();
        }).replace(/\s+/g, '');
    }
