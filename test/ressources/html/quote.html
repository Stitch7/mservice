                        <td id="norm" align="right"><b>Nachricht:</b></td>
                        <td colspan="3" id="input"><textarea cols="83" rows="15" name="body" wrap="soft" tabindex="30004" id="editor">>Die Gerüchte verdichten sich, dass Apple 2014 ein iPhone mit deutlich größerem Bildschirm veröffentlichen wird. Getestet wurden größere iPhones schon lange, mittlerweile haben sich die Prototypen wohl bei 5&quot; eingependelt:
&gt;
&gt;[http://www.macrumors.com/2013/10/03/new-report-summarizes-display-rumors-for-future-apple-devices/]
&gt;
&gt;Ich persönlich brauche kein größeres iPhone und finde die aktuellen 4&quot; als das Maximum des Sinnvollen für ein Smartphone. Ich ziehe die Ein-Hand-Bedienung vor und würde den entscheidenden Vorteil in so einem großen Smartphone Bildschirm anzweifeln. Z. B. die Ebay App ist bei 5&quot; überhaupt nicht übersichtlicher als auf einem kleineren Bildschirm, weil auch auf einem 5&quot; oder gar 6&quot; Bildschirm orientiert sich das Layout nach wie vor an dem Layout für kleinere Geräte. Die Menüs sind genauso verschachtelt wie vorher. Will man mehr Übersicht, kommt man um ein richtiges Tablet sowieso nicht herum. 
&gt;
&gt;Ich denke aber, dass Apple evtl. aus dieser ganzen Geschichte mehr herausholen kann als die Konkurrenz von Android, weil sie Hard- und Software zusammen entwickeln. Wenn sie eine neue Auflösung einführen und die Entwickler dazu anhalten, das Layout speziell für diese Auflösung anzupassen, hat man vielleicht wirklich weniger verschachtelte Menüs etc. und einen spürbaren Vorteil durch den größeren Bildschirm.
&gt;
&gt;Auch könnten sie die Bedienung von iOS so anpassen, dass man nur selten zwei Hände braucht. Die Funktion, dass man für &quot;Zurück&quot; nicht mehr oben links auf einen Button tippen muss, sondern einfach von links nach rechts wischen kann, geht schon mal die in die richtige Richtung. Bei einem größeren Formfaktor müssen sie es wirklich vermeiden, dass der Nutzer oben auf den Bildschirm tippen muss. 
&gt;
&gt;Imo wird aber wohl der Hauptgrund für den neuen Formfaktor sein, dass Apple die 3,5&quot; bzw. 4&quot; mittlerweile technisch mehr oder weniger ausgereizt hat. Sie können in solchen kleinen Geräten wohl einfach keinen besseren Akku, bessere Kamera etc. einbauen. Sich auf 4&quot; zu beschränken würde einige Jahre technischen Stillstand bedeuten. Um überhaupt etwas neues für das iPhone 6 zu bieten, müssen sie wohl auf den größeren Formfaktor gehen. Dann können sie ganz andere Komponenten einbauen. Evtl. kommt dann auch NFC. Afaik war es ja so, dass das Weglassen von NFC daher rührte, dass Apple die Technik nur unter Kompromissen in so einen schmalen Formfaktor unterbringen hätte können.  
&gt;
